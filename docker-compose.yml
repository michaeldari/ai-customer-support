version: '3.8'

services:
  copilot-app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./artifacts:/app/artifacts
      - ./chroma_db:/app/chroma_db
      - ./reports:/app/reports
      - ./data:/app/data
      - ./.cache/huggingface:/root/.cache/huggingface
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANONYMIZED_TELEMETRY=False
      - TOKENIZERS_PARALLELISM=false
      - PYTHONWARNINGS=ignore